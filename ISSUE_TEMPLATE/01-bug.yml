name: "[1] üêõ Bug Report"
description: Report a reproducible bug in the web app
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What went wrong?
      placeholder: "Describe the bug clearly. Include what you were doing, expected behavior, and what actually happened."
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Describe how to reproduce the issue
      placeholder: "1. Go to the page or feature...\n2. Click on ...\n3. Observe the bug ..."
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: "Explain what you expected to happen instead of the bug."

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: "Describe what actually occurred, including any error messages."


  - type: textarea
    id: screenshot
    attributes:
      label: Screenshot / Logs
      description: Paste image links or drag screenshots here
      placeholder: "Paste screenshot URLs here or drag images directly into the field."

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: Select how severe this bug is
      options:
        - Low
        - Medium
        - High
        - Critical
